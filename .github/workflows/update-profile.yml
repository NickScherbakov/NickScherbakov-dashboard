name: Update GitHub Profile Dashboard

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      runner-type:
        description: 'Type of runner to use'
        required: false
        default: 'ubuntu-latest'
        type: choice
        options:
          - 'ubuntu-latest'
          - 'self-hosted'
          - 'dashboard-runner'
  push:
    branches: [ main ]

jobs:
  update-dashboard:
    runs-on: ${{ github.event.inputs.runner-type || 'ubuntu-latest' }}
    
    # Add timeout for self-hosted runners to prevent hanging
    timeout-minutes: 30

    steps:
    - name: Check runner environment
      run: |
        echo "Runner OS: ${{ runner.os }}"
        echo "Runner Architecture: ${{ runner.arch }}"
        echo "Working Directory: $(pwd)"
        echo "Available disk space:"
        df -h
        echo "Python version:"
        python3 --version || python --version
        echo "Git version:"
        git --version
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
      # Skip this step for self-hosted runners if Python is already configured
      if: runner.os == 'Linux' && !contains(github.event.inputs.runner-type, 'self-hosted')

    - name: Install dependencies
      run: |
        # Use python3 if available, otherwise python
        PYTHON_CMD=$(command -v python3 || command -v python)
        echo "Using Python: $PYTHON_CMD"
        $PYTHON_CMD -m pip install --upgrade pip
        $PYTHON_CMD -m pip install -r requirements.txt

    - name: Generate dashboard
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use python3 if available, otherwise python
        PYTHON_CMD=$(command -v python3 || command -v python)
        echo "Generating dashboard with Python: $PYTHON_CMD"
        $PYTHON_CMD generate_dashboard.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Update dashboard data and charts"
        git push